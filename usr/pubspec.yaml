name: couldai_user_app
description: "A premium Flutter app for creating unique crypto and NFT assets with seamless sharing capabilities."
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.7.2

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.8
  shared_preferences: ^2.2.2  # For local storage of created assets
  share_plus: ^7.2.2  # For sharing NFT details and crypto info
  uuid: ^4.2.1  # For generating unique IDs for crypto/NFT
  qr_flutter: ^4.1.0  # For QR codes in sharing
  flutter_staggered_animations: ^1.1.1  # For smooth animations
  google_fonts: ^6.1.0  # For premium typography


dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0

flutter:
  uses-material-design: true

  assets:
    - assets/images/

  fonts:
    - family: Inter
      fonts:
        - asset: fonts/Inter-Regular.ttf
        - asset: fonts/Inter-Bold.ttf
          weight: 700